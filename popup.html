<!doctype html>
<html>
  <head>
    <title>Crypto-Calc</title>
    <link rel = "stylesheet" href="mystyle.css">
  </head>
  <body style="background-color: dimgrey;">
    <h1>    Crypto-Calc    </h1>
    <form id = userInput>
      <label for="price">Price Bought:</label>
      <input type="number" id="price" name="price"><br>
      <label for = "Target%">Target Gain %</label>
      <select id="target" name="target">
        <option value=0 selected >0%</option>
        <option value=.01>1%</option>
        <option value=.03>3%</option>
        <option value=.05>5%</option>
        <option value=.1>10%</option>
      </select>
      <div id = "feeInput">
        <label for="feeMaker">Maker%:</label>
        <select id="feeMaker" name="feeMaker">
          <option value=.005>.5</option>
          <option value=.0035>.35</option>
          <option value=.0015>.15</option>
          <option value=.001>.1</option>
          <option value=.0008>.08</option>
          <option value=.0005>.05</option>
          <option value=.0002>.02</option>
          <option value=.000>.0</option>
        </select>
        <label for="feeTaker">Taker%:</label>
        <select id="feeTaker" name="feeTaker">
          <option value=.005>.5</option>
          <option value=.0035>.35</option>
          <option value=.0025>.25</option>
          <option value=.002>.2</option>
          <option value=.0018>.18</option>
          <option value=.0015>.15</option>
          <option value=.0010>.10</option>
          <option value=.0006>.06</option>
          <option value=.0005>.05</option>
          <option value=.0004>.04</option>
        </select>
        <!--<input type="number" id="feeTaker" name="feeTaker" size="4"><br> -->
        
      </div>
      
    </form>
    <button id="Calculate">Calculate</button>
    <button id="SaveFees">Save Fees</button>
    <div id = "results" style="min-width: 200px"></div>
    <script src="popup.js"></script>
  </body>
</html>
